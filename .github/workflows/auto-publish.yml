name: Auto-publish daily worksheets

on:
  schedule:
    - cron: "0 11 * * *"     # 11:00 UTC daily
  workflow_dispatch: {}       # allow manual runs

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mark workspace safe
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Sanity check
        run: |
          python --version
          ls -la

      - name: Generate worksheets
        env:
          PYTHONPATH: scripts
        run: |
          python scripts/gen_word_ladder.py
          python scripts/gen_math_mixed_g2.py

      - name: Verify outputs
        run: |
          echo "==== git status (before commit) ===="
          git status --porcelain
          echo "==== list worksheets dir ===="
          ls -la worksheets || true
          echo "==== show first 2 new files (if any) ===="
          ls -1t worksheets | head -n 2 || true

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          echo "==== git status (staged) ===="
          git status --porcelain
          if git diff --cached --quiet; then
            echo "No changes to commit" && exit 0
          fi
          git commit -m "Auto-publish worksheets: $(date -u +%Y-%m-%d)"
          git push
